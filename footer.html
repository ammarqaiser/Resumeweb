<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  footer {
    background-color: #212529;
    /* Light black background color */
    color: #fff;
    /* White text color */
    padding: 20px;
    text-align: center;
  }

  footer a {
    color: #fff;
    /* White text color for links */
    text-decoration: none;
    /* Remove underlines from links */
    margin: 0 10px;
    /* Add some space between links */
  }

  /*new add*/
.box{
    margin-left: 38.55%;
  }
  .cardy{
  width: fit-content;
  height: fit-content;
  background-color: #212529;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 25px 25px;
  gap: 20px;
  box-shadow: 20px 20px 20px rgba(0, 0, 0, 0.055);
}

/* for all social containers*/
.socialContainer {
  width: 52px;
  height: 52px;
  border-radius: 50%;
  background-color: rgb(44, 44, 44);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow:hidden;
  transition-duration: .3s;
}
/* instagram*/
.containerOne:hover {
  background-color: #d62976;
  transition-duration: .5s;
}
/* twitter*/
.containerTwo:hover {
  background-color: #00acee;
  transition-duration: .5s;
}
/* linkdin*/
.containerThree:hover {
  background-color: #0072b1;
  transition-duration: .5s;
}
/* Whatsapp*/
.containerFour:hover {
  background-color: #128C7E;
  transition-duration: .5s;
}

.socialContainer:active {
  transform: scale(0.9);
  transition-duration: .5s;
}

.socialSvg {
  width: 17px;
}

.socialSvg path {
  fill: rgb(255, 255, 255);
}

.socialContainer:hover .socialSvg {
  animation: slide-in-top 0.3s both;
}




@keyframes slide-in-top {
  0% {
    transform: translateY(-50px);
    opacity: 0;
  }

  100% {
    transform: translateY(0);
    opacity: 1;
  }
}



</style>
